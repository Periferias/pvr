monolog:
    handlers:
        # Send debug..notice to stdout
        stdout_filter:
            type: filter
            min_level: debug
            max_level: notice
            handler: stdout
        stdout:
            type: stream
            path: 'php://stdout'
            level: debug
            bubble: false

        # Send warning+ to stderr
        stderr:
            type: stream
            path: 'php://stderr'
            level: warning
            bubble: false

        # Disable file-specific handlers in prod to avoid duplicates
        debug_log:
            type: null
        info_log:
            type: null
        errors_4xx:
            type: null
        errors_5xx:
            type: null

        # Ensure CLI (bin/console) outputs to the terminal
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
