apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nixpacks-cloudnative-app.fullname" . }}
  labels:
    {{- include "nixpacks-cloudnative-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nixpacks-cloudnative-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nixpacks-cloudnative-app.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.prepareWritableDirs.enabled }}
      initContainers:
        - name: init-writable-dirs
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh","-c"]
          args:
            - >
              set -e;
              # Ensure /run points to /var/run if missing
              if [ ! -e /run ] && [ -d /var/run ]; then ln -s /var/run /run; fi;
              {{- range $i, $p := .Values.prepareWritableDirs.paths }}
              {{- $pp := trim $p }}
              {{- if $pp }}
              mkdir -p '{{ $pp }}' || true;
              chmod -R 0777 '{{ $pp }}' || true;
              {{- end }}
              {{- end }}
              touch /app/var/log/supervisord.log || true;
              chmod 0666 /app/var/log/supervisord.log || true;
          volumeMounts:
            - name: app-var
              mountPath: /app/var
            - name: app-storage
              mountPath: /app/storage
            - name: app-jwt
              mountPath: /app/config/jwt
            - name: app-assets-uploads
              mountPath: /app/assets/uploads
        - name: init-cache-warmup
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh","-c"]
          args:
            - >
              set -e;
              cd /app;
              php -v >/dev/null 2>&1 || { echo 'PHP missing in image'; exit 1; };
              echo "[init] cache:warmup (will dump translations)";
              php bin/console cache:warmup || true;
          {{- if or (and .Values.envFromConfigMap .Values.config) (and .Values.envFromSecret .Values.secrets) }}
          envFrom:
            {{- if and .Values.envFromConfigMap .Values.config }}
            - configMapRef:
                name: {{ include "nixpacks-cloudnative-app.fullname" . }}-config
            {{- end }}
            {{- if and .Values.envFromSecret .Values.secrets }}
            - secretRef:
                name: {{ include "nixpacks-cloudnative-app.fullname" . }}-secret
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: app-var
              mountPath: /app/var
            - name: app-storage
              mountPath: /app/storage
            - name: app-jwt
              mountPath: /app/config/jwt
            - name: app-assets-uploads
              mountPath: /app/assets/uploads
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "nixpacks-cloudnative-app.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.env }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          {{- end }}
          {{- if or (and .Values.envFromConfigMap .Values.config) (and .Values.envFromSecret .Values.secrets) }}
          envFrom:
            {{- if and .Values.envFromConfigMap .Values.config }}
            - configMapRef:
                name: {{ include "nixpacks-cloudnative-app.fullname" . }}-config
            {{- end }}
            {{- if and .Values.envFromSecret .Values.secrets }}
            - secretRef:
                name: {{ include "nixpacks-cloudnative-app.fullname" . }}-secret
            {{- end }}
          {{- end }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}

          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
